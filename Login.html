<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Note Taker</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body style="background-image: url('./resources/one.gif'); background-size: cover; background-repeat: no-repeat">

        <nav>
        <div class="navbar">
            <div>
                <img src="resources/logo_10.gif" alt="" class="image_logo">
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='./Login.html'>Home</a></li>
                    <li><a href='./about_us.html'>About Us</a></li>
                    <li><a href='./contact_us.html'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
                <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' action="./notes.html">
                    <input type='text'class='input-field'placeholder='Email Id' required >
		    <input type='password'class='input-field'placeholder='Enter Password' required>
		    <button type='submit'class='submit-btn' onSubmit="./notes.html">Log in</button>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
                    <button type='submit'class='submit-btn' >Register</button>
	         </form>
            </div>
        </div>
       
    
</nav>

<main>
<section>
         <div class="welcome_text"> 
            <h1>Welcome to Note Taker</h1>
        </div>
</section>
</main>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    

</body>
</html>
